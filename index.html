<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS!!!!!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="audio" src="audio/rps.mp3"></audio>
    <h1>CHOOSE YOUR ACTION <br/>(turn audio on for more fun)</h1>
    <h2>Make a decision in <span id="timer">5</span></h2>
    <div class="buttons">
        <button type="button" id="rock"> <img src = "img/rock.png" alt="rock"> </button>
        <button type="button" id="paper"> <img src = "img/paper.png" alt="paper"> </button>
        <button type="button" id="scissors"> <img src = "img/scissors.png" alt="scissors"> </button>
    </div>
    <div id="result"></div>
    <p id="score"></p>
    <script type="text/javascript" src="rps.js"></script>
</body>
</html>
